<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Edit Department</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../js/validation.js"></script>
   </head>
   <body>
 
 	  <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <h3>Edit Department</h3>
 	  
         <form id=edit_dept method="POST" th:action="@{editDepartment}" onsubmit="return deptForm('edit_dept');">
         <p class="error" style="color: red;" th:text="${errorString}"></p>
            <input type="hidden" class="deptid" name="deptid" th:value="${dept.deptid}" />
            <table border="0">
            	<tr>
            	<td>Organization</td>
            	<input type="hidden" name="orgid" th:value="${org.orgid}" />
            	<td th:text=${org.orgname}></td>
            	</tr>
               <tr>
                  <td>Department Code</td>
                  
                  <td><input type="text" class="deptcode" name="deptcode" th:value="${dept.deptcode}" onkeyup="deptCode('edit_dept');"/>
                   <td class="deptcode_status"></td>
                   <td style="visibility:hidden;" class="deptcode_flag" th:text="true"></td>
               </tr>
               <tr>
                  <td>Department Name</td>
                  
                  <td><input type="text" class="deptname" name="deptname" th:value="${dept.deptname}" onkeyup="deptName('edit_dept');"/></td>
                  <td class="deptname_status"></td>
                  <td style="visibility:hidden;" class="deptname_flag" th:text="true"></td>
               </tr>
               <tr>
                  <td colspan = "2">
                      <input type="submit" value="Submit" />
                  </td>
               </tr>
            </table>
         </form>
   </body>
</html>
