<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
    </head>
      	
   	<p class="error" style="color: red;" th:text="${errorString}" ></p>
  	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	<div th:object="${sd}">	
		<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="OrganizationLabel">Organization</label>
	            </div>
	            <div class="col-md-6">
		            <select class="form-control" name="orgid" onchange="department_select('CreateSubDepartment',this.value);" required>
			          	<option value="">Select Organization</option>
			           	<option th:each="o: ${organizations}" th:value="${o.id}" th:text="${o.name}"></option>
		       		</select>
	            </div>
	        </div>
	    </div>
		    
	    <div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="OrganizationLabel">Department</label>
	            </div>
	            <div class="col-md-6">
		            <select class="form-control dept_select" name="deptid" th:field="*{departmentId}" required>
<!-- 		          		<option value="">Select Department</option> -->
		       		</select>
	            </div>
	        </div>
	    </div>
	        
	   	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="subdeptname">Sub Department Name</label>
	            </div>
	            <div class="col-md-6">
	            	<input class="form-control subdeptname" id="subdeptname" name="subdeptname" type="text" placeholder="Enter Sub Department Name" th:field="*{name}" value="" onkeyup="subdeptName('CreateSubDepartment');" required>
	            </div>
	            <div class="col-md-3">
	            	<span class="subdeptname_status"></span>
	                <span style="display:none;"class="subdeptname_flag" th:text="true"></span>
	            </div>
	        </div>
	    </div>
    </div>
</html>
