<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
  		
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
  	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	<div th:object="${dept}"> 
	 	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="OrganizationLabel">Organization</label>
	            </div>
	            <div class="col-md-6"> 
		            <select class="form-control" name="orgid" th:field="*{organizationId}" required>
		            	<option value="">Select Organization</option>
		           		<option th:each="list: ${orgs}" th:value="${list.id}" th:text="${list.name}"></option>
		       		</select>
	            </div>
	        </div>
	    </div>
	        
	  	<div class="form-group">
	         <div class="form-row">
	             <div class="col-md-3">
	             	 <label for="deptname">Department Name</label>
	             </div>
	             <div class="col-md-6"> 
	             	 <input class="form-control deptname" id="deptname" name="deptname" type="text" placeholder="Enter Department Name" th:field="*{name}" value="" onkeyup="deptName('CreateDepartment');" required>
	             </div>
	             <div class="col-md-3">
	           		 <span class="deptname_status"></span>
	                 <span style="display:none;"class="deptname_flag" th:text="true"></span>
	             </div>
	         </div>
	     </div>
     </div>
</html>
