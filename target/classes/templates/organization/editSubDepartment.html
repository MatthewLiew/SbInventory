<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
    </head>
    
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" class="subdeptid" name="subdeptid" th:value="${subdept.subdeptid}" />
 	<input type="hidden" name="referer" th:value="${referer}" />
 	  
	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="OrganizationLabel">Organization</label>
            </div>
            <div class="col-md-6">
            	<input type="hidden" name="orgid" th:value="${org.orgid}" />
                <span th:text="${org.orgname}"></span>
            </div>
        </div>
    </div>
	    
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="OrganizationLabel">Department</label>
            </div>
            <div class="col-md-6">
            	<input type="hidden" name="deptid" th:value="${dept.deptid}" />
        		<span th:text="${dept.deptname}"></span>
            </div>
        </div>
    </div>
            
 	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="SubDepartmentCodeLabel">Sub Department Code</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control subdeptcode" id="subdeptcode" name="subdeptcode" type="text" data-error="Please Enter Sub Department Code" aria-describedby="SubDepartmentCode" placeholder="Enter Sub Department Code" th:value="${subdept.subdeptcode}" onkeyup="subdeptCode('EditSubDepartment');" required>
            </div>
            <div class="col-md-3">
            	<span class="subdeptcode_status"></span>
                <span style="visibility:hidden;"class="subdeptcode_flag" th:text="true"></span>
            </div>
        </div>
    </div>
        
   	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="SubDepartmentNameLabel">Sub Department Name</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control subdeptname" id="subdeptname" name="subdeptname" type="text" data-error="Please Enter Sub Department Name" aria-describedby="SubDepartmentName" placeholder="Enter Sub Department Name" th:value="${subdept.subdeptname}" onkeyup="subdeptName('EditSubDepartment');" required>
            </div>
            <div class="col-md-3">
            	<span class="subdeptname_status"></span>
                <span style="visibility:hidden;"class="subdeptname_flag" th:text="true"></span>
            </div>
        </div>
    </div>
</html>
