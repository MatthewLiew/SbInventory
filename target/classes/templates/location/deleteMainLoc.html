<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	
	<div th:object="${mainloc}">
		<input type="hidden" name="mainlocid" th:field="*{mainlocid}" th:value="${mainloc.mainlocid}" />
		<input type="hidden" name="mainlocname" th:field="*{mainlocname}" th:value="${mainloc.mainlocname}" />
		<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-12">
	                Are you sure to Delete Following Main Location ? <br/>
	                Main Location - <b><span th:text="${mainloc.mainlocname}"></span></b>
	            </div>
	        </div>
	    </div>
    </div>
           
</html>
