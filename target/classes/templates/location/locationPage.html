<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Location</title>
</head>
<body>
	
	<!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      
	<h3>Main Location</h3>
	
	<table border="1" cellpadding="5" cellspacing="1" >
	
       <tr>
          <th>Main Location</th>
          <th>Edit</th>
          <th>Delete</th>
       </tr>
          <tr th:each="mainloc : ${mainlocs}">
             <td th:text="${mainloc.mainlocname}"></td>
             <td>
                <a th:href="@{editMainLoc(mainlocid=${mainloc.mainlocid})}">Edit</a>
             </td>
             <td>
                <a th:href="@{deleteMainLoc(mainlocid=${mainloc.mainlocid})}">Delete</a>
             </td>
          </tr>
    </table>
    <a th:href="@{createMainLoc}" >Create Main Location</a>
    
    <h3>Sub Location</h3>
    
    <table border="1" cellpadding="5" cellspacing="1" >
	
       <tr>
       	  <th>Main Location</th>
          <th>Sub Location</th>
          <th>Edit</th>
          <th>Delete</th>
       </tr>
          <tr th:each="sub : ${sublocs}">
             <td th:each="main : ${mainlocs}" th:if="${main.isMainLocName(sub.mainlocid)}" th:text="${main.mainlocname}"></td>
             <td th:text="${sub.sublocname}"></td>
             <td>
                <a th:href="@{editSubLoc(sublocid=${sub.sublocid})}">Edit</a>
             </td>
             <td>
                <a th:href="@{deleteSubLoc(sublocid=${sub.sublocid})}">Delete</a>
             </td>
          </tr>
    </table>
    <a th:href="@{createSubLoc}" >Create Sub Location</a>
    
</body>
</html>
