<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	<div th:object="${sl}">
		<input type="hidden" class="sublocid" name="sublocid" th:field="*{id}" />
	  	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="MainLocationLabel">Main Location</label>
	            </div>
	            <div class="col-md-6">
	                <input type="hidden" name="mainlocid" th:field="*{mainLocationId}" />
	                <span th:text=${ml.name}></span>
	            </div>
	        </div>
	    </div>
	       
	  	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="SubLocationNameLabel">Sub Location Name</label>
	            </div>
	            <div class="col-md-6">   
	                <input class="form-control sublocname" id="sublocname" name="sublocname" type="text" placeholder="Enter Sub Location Name" th:field="*{name}" onkeyup="sublocName('EditSubLocation');" required>
	            </div>
	            <div class="col-md-3">
	            	<span class="sublocname_status"></span>
	                <span style="display:none;"class="sublocname_flag" th:text="true"></span>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group">
        	<div class="form-row">
            	<div class="col-md-3">
                	<label for="description">Description</label>
           		</div>
               	<div class="col-md-6">
           			<textarea class="form-control" id="description" name="description" type="text" rows="2" cols="50" placeholder="Enter Description" th:field="*{description}"></textarea>
               	</div>
               	<div class="col-md-3">
		      	</div>
           	</div>
   		</div>
    </div>
</html>
