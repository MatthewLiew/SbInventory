<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	<div th:object="${subloc}">
		<input type="hidden" class="sublocid" name="sublocid" th:field="*{sublocid}" th:value="${subloc.sublocid}" />
	  	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="MainLocationLabel">Main Location</label>
	            </div>
	            <div class="col-md-6">
	                <input type="hidden" name="mainlocid" th:field="*{mainlocid}" th:value="${mainloc.mainlocid}" />
	                <span th:text=${mainloc.mainlocname}></span>
	            </div>
	        </div>
	    </div>
	       
	  	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="SubLocationNameLabel">Sub Location Name</label>
	            </div>
	            <div class="col-md-6">   
	                <input class="form-control sublocname" id="sublocname" name="sublocname" type="text" data-error="Please Enter Sub Location Name" aria-describedby="SubLocationName" placeholder="Enter Sub Location Name" th:field="*{sublocname}" th:value="${subloc.sublocname}" onkeyup="sublocName('EditSubLocation');" required>
	            </div>
	            <div class="col-md-3">
	            	<span class="sublocname_status"></span>
	                <span style="visibility:hidden;"class="sublocname_flag" th:text="true"></span>
	            </div>
	        </div>
	    </div>
    </div>
</html>
