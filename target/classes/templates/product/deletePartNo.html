<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	
	<div th:object="${partno}">
		<input type="hidden" name="partnoid" th:field="*{partnoid}" th:value="${partno.partnoid}" />
		<input type="hidden" th:field="*{serialno}" />
		<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-12">
	                Are you sure to Delete Following Serial No ? <br/>
	                Serial No - <b><span th:text="${partno.serialno}"></span></b>
	            </div>
	        </div>
	    </div>
    </div>
           
</html>
