<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
  	<input type="hidden" name="referer" th:value="${referer}" />
  	
   	<div class="form">
		<div class="form-group">
        	<div class="form-row">
            	<div class="col-md-3">
                	<label for="ProductLabel">Product</label>
               	</div>
               	<div class="col-md-6">
               		<select class="form-control" name="productid" required>
			            <option value="">Select Product</option>
			            <option th:each="list: ${products}" th:value="${list.productid}" th:text="${list.productname}"></option>
		        	</select>
               	</div>
       		</div>
       	</div>

		<div class="form-group">
        	<div class="form-row">
            	<div class="col-md-3">
                	<label for="SerialNoLabel">Serial No</label>
           		</div>
               	<div class="col-md-6">
           			<textarea class="form-control serialno" id="serialno"name="serialno" type="text" rows="4" cols="50" data-error="Please Enter Serial No" aria-describedby="SerialNo" placeholder="Seperate each serial number with newline or space" required></textarea>
               	</div>
               	<div class="col-md-3">
               	</div>
           	</div>
   		</div>
       
       	<div class="form-group">
           	<div class="form-row">
               	<div class="col-md-3">
                   	<label for="ModelNoLabel">Model No</label>
               	</div>
               	<div class="col-md-6">
               		<input class="form-control modelno" id="modelno" name="modelno" type="text" data-error="Please Enter Model No" aria-describedby="ModelNo" placeholder="Enter Model No" value="">
               	</div>
               	<div class="col-md-3">
               	</div>
           	</div>
       	</div>
       
       	<div class="form-group">
           	<div class="form-row">
               	<div class="col-md-3">
                   	<label for="UPCCodeLabel">UPC Code</label>
               	</div>
               	<div class="col-md-6">
               		<input class="form-control upccode" id="upccode" name="upccode" type="text" data-error="Please Enter UPC Code" aria-describedby="UPCCode" placeholder="Enter UPC Code" value="">
               	</div>
               	<div class="col-md-3">
               	</div>
           	</div>
       	</div>
       
       	<div class="form-group">
           	<div class="form-row">
               	<div class="col-md-3">
                   	<label for="CustomerNameLabel">Customer Name</label>
               	</div>
               	<div class="col-md-6">
               		<input class="form-control customername" id="customername" name="customername" type="text" data-error="Please Enter Customer Name" aria-describedby="CustomerName" placeholder="Enter Customer Name" value="">
               	</div>
               	<div class="col-md-3">
               	</div>
           	</div>
       	</div>
       
       	<div class="form-group">
           	<div class="form-row">
               	<div class="col-md-3">
                   	<label for="InvoiceNoLabel">Invoice No</label>
               	</div>
               	<div class="col-md-6">
               		<input class="form-control invoiceno" id="invoiceno" name="invoiceno" type="text" data-error="Please Enter Invoice No" aria-describedby="InvoiceNo" placeholder="Enter Invoice No" value="">
               	</div>
               	<div class="col-md-3">
               		<button type="button" class="btn btn-primary remove_partno">Remove</button>
               	</div>
           	</div>
       	</div>
       	<hr>
    </div>
   
   	<div class="clone_form"></div>
        
    <button type="button" class="btn btn-primary" onclick="addmorepartno();">Add More</button>
</html>
