<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
   	
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
    
    <div th:object="${rma}">  
    	<input type="hidden" name="rmaid" th:field="*{rmaid}" th:value="${rma.rmaid}" />
		<div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Product</label>
	            </div>
	            <div class="col-md-6">
	            	<select class="form-control" name="productid" required>
	           			<option value="">Select Product</option>
	           			<option th:each="elem: ${products}" th:selected="${elem.isProduct(rma.productid)}" th:field="*{productid}" th:value="${elem.productid}" th:text="${elem.productname}"></option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="ReasonLabel">Quantity</label>
	            </div>
	            <div class="col-md-6">
	           		<input class="form-control quantity" id="quantity" name="quantity" type="text" data-error="Please Enter Quantity" aria-describedby="Quantity" placeholder="Enter Quantity" th:field="*{quantity}" th:value="${rma.quantity}" required>
	       	 	</div>
	            <div class="col-md-3">
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Main Location</label>
	            </div>
	            <div class="col-md-6">
	            	<select class="form-control" name="mainlocid" th:field="*{mainlocid}" onchange="subloc_select('EditRMA',this.value);" required>
	           			<option value="">Select Main Location</option>
	           			<option th:each="elem: ${mainlocs}" th:selected="${elem.isMainLocName(rma.mainlocid)}" th:value="${elem.mainlocid}" th:text="${elem.mainlocname}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Sub Location</label>
	            </div>
	            <div class="col-md-6">
	            	<select class="form-control subloc_select" name="sublocid" th:field="*{sublocid}">
	           			<option value="">Select Sub Location</option>
	           			<option th:each="elem: ${sublocs}" th:selected="${elem.isSubLocName(rma.sublocid)}" th:value="${elem.sublocid}" th:text="${elem.sublocname}">
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	     <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="SerialNoLabel">Reason</label>
	       		</div>
	           	<div class="col-md-6">
	       			<textarea class="form-control reason" id="reason" name="reason" type="text" rows="2" cols="50" data-error="Please Enter Reason" aria-describedby="Reason" placeholder="Enter Reason" th:field="*{reason}" th:inline="text">[[${rma.reason}]]</textarea>
	           	</div>
	           	<div class="col-md-3">
	           	</div>
	       	</div>
		</div>
    </div>
</html>
