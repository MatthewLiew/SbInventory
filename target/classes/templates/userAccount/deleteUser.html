<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	
	<div th:object="${useracc}">
		<input type="hidden" name="userid" th:field="*{userid}" />
		<input type="hidden" name="username" th:field="*{username}" />
		
		<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-12">
	                Are you sure to Delete Following User ? <br/>
	                User Name - <b><span th:text="*{username}"></span></b>
	            </div>
	        </div>
	    </div>   
    </div>
</html>
