<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Edit User</title>
   </head>
   <body>
 
 	  <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <h3>Change Password</h3>
 
<!--       <p style="color: red;" th:text="${errorString}"></p> -->
 
         <form method="POST" th:action="@{changePassword}">
            <input type="hidden" name="userid" th:value="${userid}" />
            <table border="0">
               <tr>
                  <td>New Password</td>
                  <td><input type="password" name="password" th:value="${password}" /></td>
               </tr>
               <tr>
                  <td>Re-enter Password</td>
                  <td><input type="password" name="repassword" th:value="${password}" /></td>
               </tr>
               <tr>
                  <td colspan = "2">
                      <input type="submit" value="Submit" />
                  </td>
               </tr>
            </table>
         </form>
 
   </body>
</html>
