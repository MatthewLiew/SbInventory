<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>New RMA Request</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card mx-auto mt-5">
      <div class="card-header">New RMA Request</div>
      <div class="card-body">
        <form name='f' th:action="@{/rmarequest}" method='POST'>
        <p class="error" style="color: red;" th:text="${errorString}" ></p>
		<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
        <div th:object="${rma}">  
          <div class="form-group">
		       <div class="form-row">
		           <div class="col-md-3">
		               <label for="OrganizationCodeLabel">RMA Code #</label>
		           </div>
		           <div class="col-md-6">
		           	<input class="form-control" name="rmacode" type="text" data-error="Please Enter RMA Code" aria-describedby="RMACode" placeholder="Enter RMA Code" th:field="*{code}" value="" >
		           </div>
		           <div class="col-md-3">
		           </div>
		       </div>
		   </div>
		   
		   <div class="form-group">
		       <div class="form-row">
		           <div class="col-md-3">
		               <label>Invoice No</label>
		           </div>
		           <div class="col-md-6">
		           	<input class="form-control" name="invoiceno" type="text" placeholder="Enter Invoice No" th:field="*{invoiceno}">
		           </div>
		           <div class="col-md-3">
		           </div>
		       </div>
		   </div>
		   
		    <div class="form-group">
		    	<div class="form-row">
		        	<div class="col-md-3">
		            	<label for="SerialNoLabel">Serial No</label>
		       		</div>
		           	<div class="col-md-6">
		       			<textarea class="form-control serialno" id="serialno" name="serialno" type="text" rows="4" cols="50" data-error="Please Enter Serial No" aria-describedby="SerialNo" placeholder="Seperate each serial number with newline or space" onkeyup="countSerialNo('CreateRMA');"></textarea>
		           	</div>
		           	<div class="col-md-3">
		           	</div>
		       	</div>
			</div>
			
			<div class="form-group">
		       <div class="form-row">
		           <div class="col-md-3">
		               <label>Name</label>
		           </div>
		           <div class="col-md-6">
		           	<input class="form-control" name="name" type="text" placeholder="Enter Your Name" th:field="*{name}">
		           </div>
		           <div class="col-md-3">
		           </div>
		       </div>
		   	</div>
		   	
		   	<div class="form-group">
		       <div class="form-row">
		           <div class="col-md-3">
		               <label>Email</label>
		           </div>
		           <div class="col-md-6">
		           	<input class="form-control" name="email" type="text" placeholder="Enter Your Email" th:field="*{email}">
		           </div>
		           <div class="col-md-3">
		           </div>
		       </div>
		   	</div>
		   	
		   	<div class="form-group">
		       <div class="form-row">
		           <div class="col-md-3">
		               <label>Phone No</label>
		           </div>
		           <div class="col-md-6">
		           	<input class="form-control" name="phoneno" type="text" placeholder="Enter Your Phone No" th:field="*{phoneno}">
		           </div>
		           <div class="col-md-3">
		           </div>
		       </div>
		   	</div>
		   	
		   	<div class="form-group">
		    	<div class="form-row">
		        	<div class="col-md-3">
		            	<label>Description</label>
		       		</div>
		           	<div class="col-md-6">
		       			<textarea class="form-control" name="desc" type="text" rows="4" cols="50" placeholder="Enter Your Description" th:field="*{desc}"></textarea>
		           	</div>
		           	<div class="col-md-3">
		           	</div>
		       	</div>
			</div>
		</div>
<!--           <div class="form-group"> -->
<!--             <div class="form-check"> -->
<!--               <label class="form-check-label"> -->
<!--                 <input class="form-check-input" type="checkbox"> Remember Password</label> -->
<!--             </div> -->
<!--           </div> -->
          <button class="btn btn-primary btn-block">Submit</button>
        </form>
<!--         <div class="text-center"> -->
<!--           <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
<!--           <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
<!--         </div> -->
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
