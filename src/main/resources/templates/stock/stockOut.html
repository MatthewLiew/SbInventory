<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Stock Out</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
   </head>
   <body>
      
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <h3>Stock Out</h3>

	 
      <form id="stock_out" method="POST" th:action="@{stockOut}" >
      <p class="error" style="color: red;" th:text="${errorString}" ></p>
      <input type="hidden" class="stocktypeid" name="stocktypeid" value="2" />
<!--       <input type="hidden" class="deptid" name="deptid" th:value="${deptid}" /> -->
         <table th:border="0">
         
         	<tr>
               <td>Product</td>
               <td>
               <select name="productid">
               	   <option value="0">Select Product</option>
	               <option th:each="list: ${products}" th:value="${list.productid}" th:text="${list.productname}"></option>
               </select></td>
<!-- 			   <td class="product_status"></td> -->
            </tr>
            <tr>
               <td>Quantity</td>
               <td><input type="text" class="quantity" name="quantity" th:value="${quantity}" /></td>
<!-- 			   <td class="quantity_status"></td> -->
            </tr>

             <tr>
               <td>Date</td>
               <td><input type="date" class="date" name="date" th:value="${date}" /></td>
<!-- 			   <td class="date_status"></td> -->
            </tr>
             <tr>
               <td>Time</td>
               <td><input type="time" class="time" name="time"/></td>
<!-- 			   <td class="time_status"></td> -->
            </tr>
            <tr>
               <td>Reason</td>
               <td>
               <select name="reasonid">
               	   <option value="0">Select Reason</option>
	               <option th:each="list: ${reasons}" th:value="${list.reasonid}" th:text="${list.reason}"></option>
               </select></td>
<!--                <td><input type="text" class="reason" name="reason" th:value="${reason}"/></td> -->
<!-- 			   <td class="time_status"></td> -->
            </tr>
            <tr>
               <td>Reason (Details)</td>
<!--                onkeyup="deptCode('create_dept');" -->
			   <td><textarea class="reasondesc" name="reasondesc" rows="4" cols="50"></textarea><td>
<!--                <td><input type="text" class="reason" name="reason" th:value="${reason}" /></td> -->
<!-- 			   <td class="deptcode_status"></td> -->
<!-- 			   <td style="visibility:hidden;" class="deptcode_flag" th:text="true"></td> -->
            </tr>      
            <tr>
               <td colspan="2">                   
                <input type="submit" value="Submit" />
               </td>
            </tr>  
         </table>
      </form>

     <script src="../js/validation.js"></script>
   </body>
</html>
