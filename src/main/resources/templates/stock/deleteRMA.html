<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	
	<div th:object="${rma}">
		<input type="hidden" name="rmaid" th:field="*{rmaid}" th:value="${rma.rmaid}" />
		<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-12">
	                Are you sure to Delete Following RMA Transaction ? <br/>
	                Product - <b><span th:text="${product.productname}"></span></b>
	                										<br/>
	                Quantity - <b><span th:text="${rma.quantity}"></span></b>
	            </div>
	        </div>
	    </div>
    </div>
           
</html>
