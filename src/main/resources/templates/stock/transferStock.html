<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
   	
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
    
    <div th:object="${th}">
		<div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Product</label>
	            </div>
	            <div class="col-md-6">
	            	<select class="form-control" name="productid" th:field="*{productid}" required>
	           			<option value="">Select Product</option>
	           			<option th:each="elem: ${products}" th:value="${elem.productid}" th:text="${elem.productname}"></option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="ReasonLabel">Quantity</label>
	            </div>
	            <div class="col-md-6">
	           		<input class="form-control quantity" id="quantity" name="quantity" type="text" data-error="Please Enter Quantity" aria-describedby="Quantity" placeholder="Enter Quantity" th:field="*{quantity}" value="" required>
	       	 	</div>
	            <div class="col-md-3">
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="SerialNoLabel">Serial No</label>
	       		</div>
	           	<div class="col-md-6">
	       			<textarea class="form-control serialno" id="serialno" name="serialno" type="text" rows="4" cols="50" data-error="Please Enter Serial No" aria-describedby="SerialNo" placeholder="Seperate each serial number with newline or space" onkeyup="checkSerialAuth('TransferStock')"></textarea>
	           	</div>
	           	<div class="col-md-3">
	           	</div>
	       	</div>
		</div>
		
		<div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Transfer Type</label>
	            </div>
	            <div class="col-md-6">
	            <!-- th:field="*{transfertypeid}" -->
	            	<select class="form-control" name="transfertypeid" onchange="transfer_mode(this.value);" required>
	           			<option value="">Select Transfer Type</option>
	           			<option th:each="elem: ${transfertypes}" th:value="${elem.transfertypeid}" th:text="${elem.mode}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group" id="org" style="display:none;">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Destination</label>
	            </div>
	            <div class="col-md-6">
	            	<!-- th:field="*{orimainlocid}" onchange="subloc_select('From',this.value);" -->
	            	<select class="form-control" name="destination"   required>
	           			<option value="">Select Organization</option>
	           			<option th:each="elem: ${organizations}" th:value="${elem.orgid}" th:text="${elem.orgname}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group" id="dept" style="display:none;">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Destination</label>
	            </div>
	            <div class="col-md-6">
	            	<!-- th:field="*{orimainlocid}" onchange="subloc_select('From',this.value);" -->
	            	<select class="form-control" name="destination"   required>
	           			<option value="">Select Department</option>
	           			<option th:each="elem: ${depts}" th:value="${elem.deptid}" th:text="${elem.deptname}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group" id="subdept" style="display:none;">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Destination</label>
	            </div>
	            <div class="col-md-6">
	            	<!-- th:field="*{orimainlocid}" onchange="subloc_select('From',this.value);" -->
	            	<select class="form-control" name="destination"   required>
	           			<option value="">Select Sub Department</option>
	           			<option th:each="elem: ${subdepts}" th:value="${elem.subdeptid}" th:text="${elem.subdeptname}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group" id="mainloc" style="display:none;">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Destination</label>
	            </div>
	            <div class="col-md-6">
	            	<!-- th:field="*{orimainlocid}" onchange="subloc_select('From',this.value);" -->
	            	<select class="form-control" name="destination"   required>
	           			<option value="">Select Main Location</option>
	           			<option th:each="elem: ${mainlocs}" th:value="${elem.mainlocid}" th:text="${elem.mainlocname}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
	    
	    <div class="form-group" id="subloc" style="display:none;">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="StockTypeLabel">Destination</label>
	            </div>
	            <div class="col-md-6">
	            	<!-- th:field="*{orimainlocid}" onchange="subloc_select('From',this.value);" -->
	            	<select class="form-control" name="destination"   required>
	           			<option value="">Select Sub Location</option>
	           			<option th:each="elem: ${sublocs}" th:value="${elem.sublocid}" th:text="${elem.sublocname}">
	           			</option>
	       			</select>
	            </div>
	        </div>
	    </div>
