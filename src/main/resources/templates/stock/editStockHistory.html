<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Edit Stock History</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
   </head>
   <body>
      
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <h3>Edit Stock History</h3>

	 
      <form id="edit_stockhistory" method="POST" th:action="@{editStockHistory}" >
      <p class="error" style="color: red;" th:text="${errorString}" ></p>
<!--       <input type="hidden" class="stocktype" name="stocktype" value="Stock In" /> -->
      <input type="hidden" class="stockhistoryid" name="stockhistoryid" th:value="${stockhistory.stockhistoryid}" />
         <table th:border="0">
         
         	<tr>
               <td>Product</td>
               <td>
               <select name="productid">
               	   <option value="0">Select Product</option>
	               <option th:each="list: ${products}" th:selected="${list.isProduct(stockhistory.productid)}" th:value="${list.productid}" th:text="${list.productname}"></option>
               </select></td>
<!-- 			   <td class="product_status"></td> -->
            </tr>
            <tr>
               <td>Quantity</td>
               <td><input type="text" class="quantity" name="quantity" th:value="${stockhistory.quantity}" /></td>
<!-- 			   <td class="quantity_status"></td> -->
            </tr>
			<tr>
               <td>Stock Type</td>
               <td>
               <select name="stocktypeid">
               	   <option value="0">Select Stock Type</option>
	               <option th:each="list: ${stocktypes}" th:selected="${list.isStockType(stockhistory.stocktypeid)}" th:value="${list.stocktypeid}" th:text="${list.stocktype}"></option>
               </select></td>
<!--                <td><input type="text" class="reason" name="reason" th:value="${reason}"/></td> -->
<!-- 			   <td class="time_status"></td> -->
            </tr>
             <tr>
               <td>Date</td>
               <td><input type="date" class="date" name="date" th:value="${stockhistory.historydate}" /></td>
<!-- 			   <td class="date_status"></td> -->
            </tr>
             <tr>
               <td>Time</td>
               <td><input type="time" class="time" name="time" th:value="${stockhistory.historytime}"/></td>
<!-- 			   <td class="time_status"></td> -->
            </tr>
            <tr>
               <td>Reason</td>
               <td>
               <select name="reasonid">
               	   <option value="0">Select Reason</option>
	               <option th:each="list: ${reasons}" th:selected="${list.isReason(stockhistory.reasonid)}" th:value="${list.reasonid}" th:text="${list.reason}"></option>
               </select></td>
<!--                <td><input type="text" class="reason" name="reason" th:value="${reason}"/></td> -->
<!-- 			   <td class="time_status"></td> -->
            </tr>
            <tr>
               <td>Reason (Details)</td>
<!--                onkeyup="deptCode('create_dept');" -->
			   <td><textarea class="reasondesc" name="reasondesc" rows="4" cols="50" th:inline="text">[[${stockhistory.reasondesc}]]</textarea><td>
<!--                <td><input type="text" class="reason" name="reason" th:value="${reason}" /></td> -->
<!-- 			   <td class="deptcode_status"></td> -->
<!-- 			   <td style="visibility:hidden;" class="deptcode_flag" th:text="true"></td> -->
            </tr>      
            <tr>
               <td colspan="2">                   
                <input type="submit" value="Submit" />
               </td>
            </tr>  
         </table>
      </form>

     <script src="../js/validation.js"></script>
   </body>
</html>
