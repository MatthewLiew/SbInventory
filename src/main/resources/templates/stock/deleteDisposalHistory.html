<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="referer" th:value="${referer}" />
	<input type="hidden" name="disposalhistoryid" th:value="${disposalhistory.disposalhistoryid}" />
	
	<div class="form-group">
        <div class="form-row">
            <div class="col-md-12">
                Are you sure to Delete Following Disposal Transaction ? <br/>
                Product - <b><span th:text="${product.productname}"></span></b>
                										<br/>
                Quantity - <b><span th:text="${disposalhistory.quantity}"></span></b>
            </div>
        </div>
    </div>
           
</html>
