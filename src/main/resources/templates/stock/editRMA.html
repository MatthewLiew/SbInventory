<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
   	
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
    
    <div th:object="${rma}">  
    	<input type="hidden" name="rmaid" th:field="*{rmaid}" th:value="${rma.rmaid}" />
		
	    <div class="form-group">
	       <div class="form-row">
	           <div class="col-md-3">
	               <label for="OrganizationCodeLabel">RMA Code #</label>
	           </div>
	           <div class="col-md-6">
	           	<input class="form-control" name="rmacode" type="text" data-error="Please Enter RMA Code" aria-describedby="RMACode" placeholder="Enter RMA Code" th:field="*{code}" value="" >
	           </div>
	           <div class="col-md-3">
	           </div>
	       </div>
	   </div>
	   
	   <div class="form-group">
	       <div class="form-row">
	           <div class="col-md-3">
	               <label>Invoice No</label>
	           </div>
	           <div class="col-md-6">
	           	<input class="form-control" name="invoiceno" type="text" placeholder="Enter Invoice No" th:field="*{invoiceno}">
	           </div>
	           <div class="col-md-3">
	           </div>
	       </div>
	   </div>
	   
	   <div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label for="SerialNoLabel">Serial No</label>
	       		</div>
	           	<div class="col-md-6">
	           		<input class="form-control" name="serialno" type="text" placeholder="Enter Serial No" th:field="*{serialno}">
<!-- 	       			<textarea class="form-control serialno" id="serialno" name="serialno" type="text" rows="4" cols="50" data-error="Please Enter Serial No" aria-describedby="SerialNo" placeholder="Seperate each serial number with newline or space" onkeyup="countSerialNo('CreateRMA');"></textarea> -->
	           	</div>
	           	<div class="col-md-3">
	           	</div>
	       	</div>
		</div>
		<div class="form-group">
	       <div class="form-row">
	           <div class="col-md-3">
	               <label>Name</label>
	           </div>
	           <div class="col-md-6">
	           	<input class="form-control" name="name" type="text" placeholder="Enter Your Name" th:field="*{name}">
	           </div>
	           <div class="col-md-3">
	           </div>
	       </div>
	   	</div>
	   	
	   	<div class="form-group">
	       <div class="form-row">
	           <div class="col-md-3">
	               <label>Email</label>
	           </div>
	           <div class="col-md-6">
	           	<input class="form-control" name="email" type="text" placeholder="Enter Your Email" th:field="*{email}">
	           </div>
	           <div class="col-md-3">
	           </div>
	       </div>
	   	</div>
	   	
	   	<div class="form-group">
	       <div class="form-row">
	           <div class="col-md-3">
	               <label>Phone No</label>
	           </div>
	           <div class="col-md-6">
	           	<input class="form-control" name="phoneno" type="text" placeholder="Enter Your Phone No" th:field="*{phoneno}">
	           </div>
	           <div class="col-md-3">
	           </div>
	       </div>
	   	</div>
	   	
	   	<div class="form-group">
	    	<div class="form-row">
	        	<div class="col-md-3">
	            	<label>Description</label>
	       		</div>
	           	<div class="col-md-6">
	       			<textarea class="form-control" name="desc" type="text" rows="4" cols="50" placeholder="Enter Your Description" th:field="*{desc}"></textarea>
	           	</div>
	           	<div class="col-md-3">
	           	</div>
	       	</div>
		</div>
    </div>
</html>
