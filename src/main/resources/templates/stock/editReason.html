<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Edit Reason</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
   </head>
   <body>
      
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <h3>Edit Reason</h3>

	 
      <form id="edit_reason" method="POST" th:action="@{editReason}"  onsubmit="return reasonForm('edit_reason');">
      <p class="error" style="color: red;" th:text="${errorString}" ></p>
      <input type="hidden" class="reasonid" name="reasonid" th:value="${reason.reasonid}" />
         <table th:border="0">
         	<tr>
               <td>StockType</td>
               <td>
               <select name="stocktypeid">
               	   <option value="0">Select Stock Type</option>
	               <option th:each="list: ${stocktypes}" th:selected="${list.isStockType(reason.stocktypeid)}" th:value="${list.stocktypeid}" th:text="${list.stocktype}"></option>
               </select></td>
<!-- 			   <td class="org_status"></td> -->
            </tr>
            <tr>
               <td>Reason</td>
               <td><input type="text" class="reason" name="reason" th:value="${reason.reason}" onkeyup="checkreason('edit_reason');"/></td>
			   <td class="reason_status"></td>
			   <td style="visibility:hidden;" class="reason_flag" th:text="true"></td>
            </tr>
            <tr>
               <td colspan="2">                   
                <input type="submit" value="Submit" />
               </td>
            </tr>  
         </table>
      </form>

     <script src="../js/validation.js"></script>
   </body>
</html>
