<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Department</title>
	</head>

	<div class="header_ref" th:include="/header"></div>
	<div class="content-wrapper">
   		<div class="container-fluid">
	   		<!-- Breadcrumbs -->
	    	<ol class="breadcrumb">
		        <li class="breadcrumb-item">
		          <a th:href="@{/organization}">Organization</a>
		        </li>
		        <li class="breadcrumb-item active">Department</li>
	      	</ol>
			<h3>Department</h3>
			<table border="1" cellpadding="5" cellspacing="1">
				<tr>
					<th>Organization Name</th>
		       	  	<th>Department Code</th>
		          	<th>Department Name</th>
		          	<th>Edit</th>
		          	<th>Delete</th>
	          	</tr>
	          	<tr th:each="dept : ${depts}">
	          	 	<td th:each="org : ${orgs}" th:if="${org.isOrgname(dept.orgid)}" th:text="${org.orgname}"></td>
	             	<td th:text="${dept.deptcode}"></td>
	          	 	<td th:text="${dept.deptname}"></td>
             		<td><a th:href="@{editDepartment(deptid=${dept.deptid})}">Edit</a></td>
	             	<td><a th:href="@{deleteDepartment(deptid=${dept.deptid})}">Delete</a></td>
	          	</tr>
	    	</table>
		    <a th:href="@{createDepartment}" >Create Department</a>
	   	</div><!-- end of .container-fluid-->
   	</div><!-- end of .content-wrapper-->
	<div class="footer_ref" th:include="/footer"></div> 
</html>
