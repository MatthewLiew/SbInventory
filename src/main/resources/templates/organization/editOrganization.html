<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
		
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" class="orgid" name="orgid" th:value="${org.orgid}" />
  	<input type="hidden" name="referer" th:value="${referer}" />
	  	
	  	
	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="OrganizationCodeLabel">Organization Code</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control orgcode" id="orgcode" name="orgcode" type="text" data-error="Please Enter Organization Code" aria-describedby="OrganizationCode" placeholder="Enter Organization Code" th:value="${org.orgcode}" onkeyup="orgCode('EditOrganization');" required>
            </div>
            <div class="col-md-3">
            	<span class="orgcode_status"></span>
                <span style="visibility:hidden;"class="orgcode_flag" th:text="true"></span>
            </div>
        </div>
    </div>
        
   	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="OrganizationNameLabel">Organization Name</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control orgname" id="orgname" name="orgname" type="text" data-error="Please Enter Organization Name" aria-describedby="OrganizationName" placeholder="Enter Organization Name" th:value="${org.orgname}" onkeyup="orgName('EditOrganization');" required>
            </div>
            <div class="col-md-3">
            	<span class="orgname_status"></span>
                <span style="visibility:hidden;"class="orgname_flag" th:text="true"></span>
            </div>
        </div>
    </div>
</html>
