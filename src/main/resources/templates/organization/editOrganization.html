<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
		
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
  	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
	  	
	<div th:object="${org}">
		<input type="hidden" class="orgid" name="orgid" th:field="*{id}" />
		    
	   	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="orgname">Organization Name</label>
	            </div>
	            <div class="col-md-6">
	            	<input class="form-control orgname" id="orgname" name="orgname" type="text" placeholder="Enter Organization Name" th:field="*{name}" onkeyup="orgName('EditOrganization');" required>
	            </div>
	            <div class="col-md-3">
	            	<span class="orgname_status"></span>
	                <span style=" display:none;"class="orgname_flag" th:text="true"></span>
	            </div>
	        </div>
	    </div>
    </div>
</html>
