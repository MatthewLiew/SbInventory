<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="orgid" th:value="${org.orgid}" />
	<input type="hidden" name="referer" th:value="${referer}" />
	
	<div class="form-group">
        <div class="form-row">
            <div class="col-md-12">
                Are you sure to Delete Following Organization ? <br/>
                Organization Code - <b><span th:text="${org.orgcode}"></span></b>
                										        <br/>
                Organization Name - <b><span th:text="${org.orgname}"></span></b>
            </div>
        </div>
    </div>
</html>
