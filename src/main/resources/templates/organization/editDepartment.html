<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
    </head>
   		
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
 	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
 	<div th:object="${dept}">   
 		<input type="hidden" class="deptid" name="deptid" th:field="*{id}" />
	 	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="OrganizationLabel">Organization</label>
	            </div>
	            <div class="col-md-6"> 
	                <span th:text=*{organizationName}></span>
	            </div>
	        </div>
	    </div>
		        
	   	<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="deptname">Department Name</label>
	            </div>
	            <div class="col-md-6"> 
	            	<input class="form-control deptname" id="deptname" name="deptname" type="text" placeholder="Enter Department Name" th:field="*{name}" onkeyup="deptName('EditDepartment');" required>
	            </div>
	            <div class="col-md-3">
	            	<span class="deptname_status"></span>
	                <span style="display:none;" class="deptname_flag" th:text="true"></span>
	            </div>
	        </div>
	    </div>
    </div>
</html>
