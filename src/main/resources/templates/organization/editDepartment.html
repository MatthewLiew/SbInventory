<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
    </head>
   		
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" class="deptid" name="deptid" th:value="${dept.deptid}" />
 	<input type="hidden" name="referer" th:value="${referer}" />
 	  
 	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="OrganizationLabel">Organization</label>
            </div>
            <div class="col-md-6"> 
            	<input type="hidden" name="orgid" th:value="${org.orgid}" />
                <span th:text=${org.orgname}></span>
            </div>
        </div>
    </div>
	        
 	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="DepartmentCodeLabel">Department Code</label>
            </div>
            <div class="col-md-6"> 
            	<input class="form-control deptcode" id="deptcode" name="deptcode" type="text" data-error="Please Enter Department Code" aria-describedby="DepartmentCode" placeholder="Enter Department Code" th:value="${dept.deptcode}" onkeyup="deptCode('EditDepartment');" required>
            </div>
            <div class="col-md-3">
            	<span class="deptcode_status"></span>
                <span style="visibility:hidden;"class="deptcode_flag" th:text="true"></span>
            </div>
        </div>
    </div>
        
   	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="DepartmentNameLabel">Department Name</label>
            </div>
            <div class="col-md-6"> 
            	<input class="form-control deptname" id="deptname" name="deptname" type="text" data-error="Please Enter Department Name" aria-describedby="DepartmentName" placeholder="Enter Department Name" th:value="${dept.deptname}" onkeyup="deptName('EditDepartment');" required>
            </div>
            <div class="col-md-3">
            	<span class="Department_status"></span>
                <span style="visibility:hidden;"class="Department_flag" th:text="true"></span>
            </div>
        </div>
    </div>
</html>
