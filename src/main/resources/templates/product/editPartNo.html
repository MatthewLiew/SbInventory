<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>

	<p class="error" style="color: red;" th:text="${errorString}" ></p>
	<input type="hidden" name="partnoid" th:value="${partno.partnoid}" />
 	<input type="hidden" name="referer" th:value="${referer}" />
	 	
	<div class="form-group">
         <div class="form-row">
             <div class="col-md-3">
                 <label for="SerialNoLabel">Serial No</label>
             </div>
             <div class="col-md-6">
             	<input class="form-control serialno" id="serialno" name="serialno" type="text" data-error="Please Enter Serial No" aria-describedby="SerialNo" placeholder="Enter Serial No" th:value="${partno.serialno}" onkeyup="partnoSerialNo('EditPartNo');" required>
            </div>
            <div class="col-md-3">
            	<span class="serialno_status"></span>
                <span style="visibility:hidden;"class="serialno_flag" th:text="true"></span>
            </div>
        </div>
    </div>
        
     <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="ModelNoLabel">Model No</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control modelno" id="modelno" name="modelno" type="text" data-error="Please Ener Model No" aria-describedby="ModelNo" placeholder="Enter Model No" th:value="${partno.modelno}">
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
        
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="UPCCodeLabel">UPC Code</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control upccode" id="upccode" name="upccode" type="text" data-error="Please Ener UPC Code" aria-describedby="UPCCode" placeholder="Enter UPC Code" th:value="${partno.upccode}">
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
        
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="CustomerNameLabel">Customer Name</label>
            </div>
            <div class="col-md-6"> 
            	<input class="form-control customername" id="customername" name="customername" type="text" data-error="Please Ener Customer Name" aria-describedby="CustomerName" placeholder="Enter Customer Name" th:value="${partno.customername}">
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
        
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="InvoiceNoLabel">Invoice No</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control invoiceno" id="invoiceno" name="invoiceno" type="text" data-error="Please Ener Invoice No" aria-describedby="InvoiceNo" placeholder="Enter Invoice No" th:value="${partno.invoiceno}">
            </div>
            <div class="col-md-3">
<!--                 	<span class="productname_status"></span> -->
<!--                     <span style="visibility:hidden;"class="productname_flag" th:text="true"></span> -->
            </div>
        </div>
    </div>
</html>
