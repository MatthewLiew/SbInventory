<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
   	</head>
	
	<input type="hidden" name="userid" th:value="${userid}" />
	<input type="hidden" name="referer" th:value="${referer}" />
	
	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="PasswordLabel">New Password</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control password" id="password" name="password" type="password" data-error="Please Enter Password" aria-describedby="Password" placeholder="Enter Password" value="" required>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="RePasswordLabel">Re-enter Password</label>
            </div>
            <div class="col-md-6"> 
            	<input class="form-control repassword" id="repassword" name="repassword" type="password" data-error="Please Re-Enter Password" aria-describedby="RePassword" placeholder="Re-Enter Password" value="" required>
            </div>
        </div>
    </div>
</html>
