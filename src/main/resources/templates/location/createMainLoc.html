<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	
  	<p class="error" style="color: red;" th:text="${errorString}" ></p>
  	<input type="hidden" name="referer" th:value="${referer}" />

 	<div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="MainLocationLabel">Main Location Name</label>
            </div>
            <div class="col-md-6">
            	<input class="form-control mainlocname" id="mainlocname" name="mainlocname" type="text" data-error="Please Enter Main Location Name" aria-describedby="MainLocationName" placeholder="Enter Main Location Name" value="" onkeyup="mainlocName('CreateMainLocation');" required>
            </div>
            <div class="col-md-3">
            	<span class="mainlocname_status"></span>
                <span style="visibility:hidden;"class="mainlocname_flag" th:text="true"></span>
            </div>
        </div>
    </div>
</html>
