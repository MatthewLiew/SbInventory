<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sub Location</title>
	</head>
	
	<div class="header_ref" th:include="/header"></div>
	<div class="content-wrapper">
    	<div class="container-fluid">
	   		<!-- Breadcrumbs -->
	    	<ol class="breadcrumb">
		        <li class="breadcrumb-item">
		          <a th:href="@{/mainlocation}">Location</a>
		        </li>
		        <li class="breadcrumb-item active">Sub Location</li>
	      	</ol>
	      	
		    <h3>Sub Location</h3>
		    <table border="1" cellpadding="5" cellspacing="1" >
		    	<tr>
		       	  	<th>Main Location</th>
		          	<th>Sub Location</th>
		          	<th>Edit</th>
		          	<th>Delete</th>
		       	</tr>
	          	<tr th:each="sub : ${sublocs}">
	             	<td th:each="main : ${mainlocs}" th:if="${main.isMainLocName(sub.mainlocid)}" th:text="${main.mainlocname}"></td>
	             	<td th:text="${sub.sublocname}"></td>
	             	<td><a th:href="@{editSubLoc(sublocid=${sub.sublocid})}">Edit</a></td>
	             	<td><a th:href="@{deleteSubLoc(sublocid=${sub.sublocid})}">Delete</a></td>
	          	</tr>
		    </table>
		    <a th:href="@{createSubLoc}" >Create Sub Location</a>
    
		</div><!-- end of .container-fluid-->
    </div><!-- end of .content-wrapper-->
	<div class="footer_ref" th:include="/footer"></div>
</html>
