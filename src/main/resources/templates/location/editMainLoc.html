<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
  		
	<p class="error" style="color: red;" th:text="${errorString}" ></p>
 	<input type="hidden" name="sourceURL" th:value="${sourceURL}" />
    
    <div th:object="${ml}">
    	<input type="hidden" class="mainlocid" name="mainlocid" th:field="*{id}" />
		<div class="form-group">
	        <div class="form-row">
	            <div class="col-md-3">
	                <label for="mainlocnameLabel">Main Location Name</label>
	            </div>
	            <div class="col-md-6">    
	                <input class="form-control mainlocname" id="mainlocname" name="mainlocname" type="text" placeholder="Enter Main Location Name" th:field="*{name}" th:value="${ml.name}" onkeyup="mainlocName('EditMainLocation');" required>
	            </div>
	            <div class="col-md-3">
	            	<span class="mainlocname_status"></span>
	                <span style="display:none;"class="mainlocname_flag" th:text="true"></span>
	            </div>
	        </div>
	    </div>
    </div>
</html>
